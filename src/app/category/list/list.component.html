<table class="table container">
  <p *ngIf="message" (message)="message" [style]="style"></p>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngFor=" let category of categories, let i = index">
  <tr>
    <th scope="row">{{i + 1}}</th>
    <td colspan="2">{{category.name}}</td>
    <td>
      <a class="btn btn-outline-warning" [routerLink]="['category/edit/',category.id]">edit</a>
      <a class="btn btn-outline-danger" style="margin-left: 10px" (click)="delete(category.id)">delete</a>
    </td>
  </tr>
  </tbody>
  <tr>
    <button class="btn btn-dark" [routerLink]="['category/create']">Create</button>
  </tr>
</table>
